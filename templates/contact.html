{% extends 'base.html' %}
{% block title %}
Contact us
{% endblock title %}
{% block head %}
<h1>Contact Us</h1>

<div class="container mt-2">

    <div  class="row">

    <div class="col-md-3"></div>

    <div class="col-md-6">

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong></strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
    </div>
    {% endfor %}


    <form action="/contact" method="post">{% csrf_token %}

    <div class="form-group">
        <input type="text" class="form-control mb-2" name="fullname" placeholder="Enter Your Name" required>
    </div>
 

    <div class="form-group">
        <input type="email" class="form-control mb-2" name="email" placeholder="Enter Your Email" required>
    </div>
 

    <div class="form-group">
        <input type="number" class="form-control mb-2" name="num" placeholder="Enter Your Number" required>
    </div>
 

  

   
    <br>

    <div class="d-grid gap-2">
        <button class="btn btn-success" type="submit">Submit</button>
    </div>

    </form>
    <br> <a href="/signup">New User?</a>

    </div>

    <div class="col-md-4"></div>

    </div>


</div>
      
{% endblock head %}
